<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.2/bootstrap-float-label.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4c52b3c572.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>To-Do App</title>
    
</head>
<body>
    <div class="container fluid col-lg-4" id="container1">
        <form id="Myform" onsubmit="return validate(Redirect)">
            <br><br>
            <div class="d-flex justify-content-center">
            <h3>To-Do Log-in Form</h3>
            </div>
            <label for="email">Username</label>
            <br>
            <input type="text" placeholder="username" id="username" class="form-control emailInput" required >
            <br>
            <label for="Password">Password</label>
            <br>
            <input type="password" placeholder="password" id="password" class="form-control passwordInput" required>
            <br>
            <span id="StrengthDisp" class="badge displayBadge"></span>
            <label for="error" id="error"></label>
            <br>
            <br>
            <button class="btn btn-secondary" type="submit" id="mybtn">Log In</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
